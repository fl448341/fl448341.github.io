---
layout: null
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - {{ site.title }}</title>

    <!-- Tu wstawiamy style inline -->
    <style>
      body {
        background-color: #121212;
        color: #eee;
        margin: 0;
        padding: 0;
      }
      a {
        color: #66D9EF;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .site-header,
      .site-footer {
        background-color: #1a1a1a;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper">
        <h1 class="site-title">
          <a href="{{ site.baseurl | default: '/' }}">{{ site.title }}</a>
        </h1>
      </div>
    </header>

    <main class="wrapper">
      {{ content }}
    </main>

    <footer class="site-footer h-card">
      <div class="wrapper">
        <p>© 2025 Filip Łazowski</p>
      </div>
    </footer>
  </body>
</html>
